<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scriptOne.js" defer></script>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Tic Tac Toe</title>
      </head>
      <body>
        <div class="bg"></div>
        <div class="bg2"></div>
        <div class="bg3"></div>
        <main class="wrapper">
          <div class="billboard">
            <div class="player-x active-player">X</div>
            <div class="title"><h1>Tic Tac Toe</h1></div>
            <div class="player-o">O</div>
            <div class="score-x">Score 0</div>
            <div class="round">
              Round <span id="round"> 1 </span> /
              <span id="max-round"> 5 </span>
            </div>
            <div class="score-o">Score 0</div>
          </div>
          <div class="game-board">
            <div class="square" data-pos="0"></div>
            <div class="square" data-pos="1"></div>
            <div class="square" data-pos="2"></div>
            <div class="square" data-pos="3"></div>
            <div class="square" data-pos="4"></div>
            <div class="square" data-pos="5"></div>
            <div class="square" data-pos="6"></div>
            <div class="square" data-pos="7"></div>
            <div class="square" data-pos="8"></div>
          </div>
        </main>
        <script src="app.js"></script>
      </body>
    </html>
  </body>
</html>
